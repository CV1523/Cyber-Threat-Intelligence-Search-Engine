<!DOCTYPE html>
<html lang="en">
<head>
    {% include 'meta.html' %}
    <title>Profile</title>
</head>
<body>
    {% include 'header.html' %}
    <main class="p-5" style="background-color: rgba(102, 196, 208, 0.39); min-height: 100vh;">
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h4 mb-0 text-gray-300 font-weight-bold">EDIT PROFILE</h1>
        </div>
        <div class="row card p-3">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div>
                        {% for category, message in messages %}
                            <ol class="alert alert-{{ category }} ">{{ message }}</ol>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
            <form action="/update_profile" method="POST">
                  <div class="form-group">
                    <label for="username">Username</label>
                    <input type="username" class="form-control" id="username" name="username" value="{{ user_data['username'] }}">
                  </div>
                  <div class="form-group">
                    <label for="password">New Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="New Password">
                  </div>
                  <button type="submit" class="btn btn-primary">Update</button>
            </form>
        </div>

    </main>
    {% include 'script.html' %}
    
</body>
</html>
